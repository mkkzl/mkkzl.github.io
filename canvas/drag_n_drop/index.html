<!DOCTYPE HTML>
<html>
    <head>
			<script src="jquery-3.4.1.min.js"></script>
      <script src="drag.js" type="module">
      </script>

		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="wrapper">
         <p>Image Drag and Drop in boxes</p>

        <img ondrop="dragDrop(event)" ondragover="allowDrop(event)" src="IMG_5240.jpg" draggable="true" ondragstart="dragStart(event)" id="1i" >
        <img ondrop="dragDrop(event)" ondragover="allowDrop(event)" src="MC1_0099.jpg" draggable="true" ondragstart="dragStart(event)" id="2i" >


        <div class="box"  id="101t" ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>
				<div class="box" id="102t" ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>

        <button type="submit" id= "submit" onclick="checkAnswers()" value="submit">Submit</button>
      </div>
    				<!-- The Modal -->
    				<div id="myModal" class="modal">

    			  <!-- The Close Button -->
    			  <span class="close">&times;</span>

    			  <!-- Modal Content (The Image) -->
    			  <img class="modal-content" id="modal">

    			</div>

		</body>


</html>
