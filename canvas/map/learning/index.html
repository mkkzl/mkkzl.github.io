			<script>
			window.addEventListener("DOMContentLoaded", function makeTable(){
			console.log("script");
			var tablecontainer= document.getElementById('main');
			var article= document.createElement("article");
			article.className= "fourcol home-article";
			article.setAttribute("role", "article");
			var table= article.appendChild(document.createElement("table"));
			table.className="table";
			var tbody= table.appendChild(document.createElement("tbody"));

			function date(){
				console.log("date");
			var tr= document.createElement("tr");
			 var td= document.createElement("td");
			 var td2= document.createElement("td");
			 var h3_date= document.createElement("h3");
			 h3_date.appendChild(document.createTextNode("date"));
			 var h3_date2= document.createElement("h3");
			 h3_date2.appendChild(document.createTextNode("date2"));
			 td.appendChild(h3_date);
 				td2.appendChild(h3_date2);
 				tr.appendChild(td);
 				tr.appendChild(td2);
			 tbody.appendChild(tr);
		 };

		function rate(){
			console.log("rate");
			var tr= document.createElement("tr");
			var td= document.createElement("td");
			var td2= document.createElement("td");
			var h3_rate= document.createElement("h3");
			h3_rate.appendChild(document.createTextNode("rate"));
			var h3_rate2= document.createElement("h3");
			h3_rate2.appendChild(document.createTextNode("rate2"));
			td.appendChild(h3_rate);
			td2.appendChild(h3_rate2);
			tr.appendChild(td);
			tr.appendChild(td2);
			tbody.appendChild(tr);
		};

		 function image(){
			 console.log("image");
			 var tr= document.createElement("tr");
			 var td= document.createElement("td");
			var image= document.createElement("img");
 			image.src="../images/10_2.JPG";
 	    image.alt="10.3 image";

			td.setAttribute( "colspan", "2");
			td.className= "img";
			td.appendChild(image);
			tr.appendChild(td);
			tbody.appendChild(tr);

		 };
		 date();
		 rate();
		 image();
		 table.appendChild(tbody);
			article.appendChild(table);

	  tablecontainer.appendChild(article);
	});

			</script>
