
<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="styles.css">
	<style>
	h1{
		font-family: serif;
	}
	.wrapper{
		display: grid;
grid-template-columns: repeat( 10, 100px );
grid-template-rows: repeat(7,100px);
margin: 25px;
	}
	.title{
		grid-column: 1 / span 7;
		grid-row: 1;
	}
	ul{

		grid-column: 3/ span 3;
		grid-row: 2;

	}
	.footer{
		grid-column: 1 / span 8;
		grid-row: 7;
	}
	.button{
		margin:20px;
		height: 60px;
		width: 135px;
		text-decoration: none;
	}
	p{
		font-family: serif;
		text-align: center;

	}

	</style>
	</head>
	<body>
    <div class="wrapper">
      <h1 class="title">I spent a half hour watching videos on the debates and now I am all ready to go and vote!</h1>
			<ul>

      <a class="button" href="https://www.youtube.com/watch?v=tJN3W67lGXI" target="_blank" > <p>Click for Video</p> </a>
      <a class="button" href="https://www.youtube.com/watch?v=TtUld2FZoAg&t=681s" target="_blank" > <p>Click for Video</p> </a>
      <a class="button" href="https://www.youtube.com/watch?v=EiOoAv3XTXw&t=59s" target="_blank" > <p>Click for Video</p> </a>
      <a class="button" href="https://time.com/5753060/debate-live-updates/" target="_blank" > <p>Click for Video</p> </a>
      <a class="button" href="https://www.nytimes.com/video/players/offsite/index.html?videoId=100000006967801" target="_blank" > <p>Click for Video</p> </a>

		</ul>
  <h1 class="footer">And I am somehow still more informed than some voters.</h1>
    </div>
	</body>
</html>
