<!DOCTYPE html>
<html>
<head>
<title>Passed Tense</title>
<link rel = "icon" href ="../../M_logo.png"/>
<script src="https://kit.fontawesome.com/ed67e4d929.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
<link rel='stylesheet'   href='styles.css' type='text/css' media='all' />
</head>
<body>
<div id="container">
<h3 id="title">Pick a tense</h3>
<div class="inline">
<p class="inline">They</p>
<p id="target" class="inline"> insert here </p>
<p class="inline">an active individual</p>
</div>
<br>
<br>
<div class="buttons" id="responses">
<button onclick="myFunction('were', 'past')"><p>were</p></button>
<button onclick="myFunction('are', 'present')"><p>are</p></button>
<button onclick="myFunction('were not', 'past')"><p>were not</p></button>
<button onclick="myFunction('are not', 'present')"><p>are not</p></button>
</div>
<div>
  <a href="passedtense3.html"><button id="next"><p>Next <i class="fas fa-arrow-right" style="transform: scale(0.7); margin-top: 5px;"></i></p></button></a>
</div>
</div>


<script>
function myFunction(text, tense) {
  var tar= document.getElementById("target");
  var next= document.getElementById("next");
  var responses= document.getElementById("responses");
  var title= document.getElementById("title");
  tar.innerHTML = '<strong>' + text + '</strong>';
  title.innerHTML = 'You picked '+ "<p class= 'inline' style='color: #76C209; font-size: 1.25em;'>" + tense + " </p>" + 'tense';
  tar.style.borderWidth= "0px";
  tar.style.marginRight= "0px";
  tar.style.paddingRight= "5px";
  responses.style.visibility= "hidden";
  next.style.visibility= "visible";
}
</script>

</body>
</html>
