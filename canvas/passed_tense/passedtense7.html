<!DOCTYPE html>
<html>
<head>
<title>Passed Tense</title>
<link rel = "icon" href ="../../M_logo.png"/>
<script src="https://kit.fontawesome.com/ed67e4d929.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
<link rel='stylesheet'   href='styles.css' type='text/css' media='all' />
</head>
<body>
  <div class="progress left">
    <div class="progress complete" style="width:67%"  id="myBar">67%</div>
  </div>
<div id="container">
<h3 id="title">Pick a tense</h3>
<div class="inline">
<p class="inline">They</p>
<p id="target" class="inline"> insert here </p>
<p class="inline">an upbeat person</p>
</div>
<br>
<br>
<div class="buttons" id="responses">
<button onclick="myFunction('were', 'past'); move();"><p>were</p></button>
<button onclick="myFunction('are', 'present'); move();"><p>are</p></button>
<button onclick="myFunction('were not', 'past'); move();"><p>were not</p></button>
<button onclick="myFunction('are not', 'present'); move();"><p>are not</p></button>
</div>
<div>
  <a href="passedtense8.html"><button id="next"><p>Next <i class="fas fa-arrow-right" style="transform: scale(0.7); margin-top: 5px;"></i></p></button></a>
</div>
</div>


<script>
console.log("present="+sessionStorage.presentcount);
console.log("past="+sessionStorage.pastcount);
function myFunction(text, tense) {
  var tar= document.getElementById("target");
  var next= document.getElementById("next");
  var responses= document.getElementById("responses");
  var title= document.getElementById("title");
  tar.innerHTML = '<strong>' + text + '</strong>';
  title.innerHTML = 'You picked '+ "<p class= 'inline' style='color: #76C209; font-size: 1.25em;'>" + tense + " </p>" + 'tense';
  tar.style.borderWidth= "0px";
  tar.style.marginRight= "0px";
  tar.style.paddingRight= "5px";
  responses.style.visibility= "hidden";
  next.style.visibility= "visible";
  if (tense== 'present' && typeof(Storage) !== "undefined") {
    if (sessionStorage.presentcount) {
      sessionStorage.presentcount = Number(sessionStorage.presentcount)+1;
    } else {
      sessionStorage.presentcount = 1;
    }
    console.log(sessionStorage.presentcount);
}
else if(tense== 'past' && typeof(Storage) !== "undefined") {
  if (sessionStorage.pastcount) {
    sessionStorage.pastcount = Number(sessionStorage.pastcount)+1;
  } else {
    sessionStorage.pastcount = 1;
  }
  console.log(sessionStorage.pastcount);
}
}
function move() {
  var elem = document.getElementById("myBar");
  var width = 67;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 78) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
  myBar.innerHTML="78%";
}
</script>

</body>
</html>
